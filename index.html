<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vide Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="dist/main.css" rel="stylesheet" media="all" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        #container {
            width: 100%;
            height: 100vh;
            background: #000;
            box-sizing: border-box;
        }

        #container video, .vide {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="container">
    <video
            controls
            crossorigin
            playsinline
            data-poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg"
            id="player"
            preload="none"
    >
        <!-- Video files -->

        <!-- Caption files -->
        <track
                kind="captions"

<script src="dist/vide.js"></script>
